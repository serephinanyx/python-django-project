{% extends 'societymemberapp\index.html' %}
{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Complaint <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                                                            <li class="breadcrumb-item">Add Complaint</li>
                                                                                        <li class="breadcrumb-item active">Add Complaint</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
   
   
    <div class="col-lg-12 col-md-12 col-sm-12">
        {% if emsg %}
        <div class="alert alert-primary" role="alert">
            {{msg}} 
         </div>
        {% endif %}
       
        <div class="card">
            <div class="header">
                <h2><strong>Add</strong> Complaint<small>Description text here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <form action="{% url 'add-complaint' %}" method="post"enctype="multipart/form-data">
                {% csrf_token %}
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Complaint Title Here..." name="title">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Description Text Here...." name="description"></textarea>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row clearfix">
                        <h5>Upload Related Images Here...</h5>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="file" class="form-control"  name="picture">
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        
                        
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-primary btn-round" value="submit" name="SUBMIT"/>
                            <input type="reset" class="btn btn-default btn-round btn-simple" value="clear" name="CLEAR"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</form>
</div>

            </div>
        </section>
{% endblock %}
