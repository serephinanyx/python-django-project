<!DOCTYPE html>
<head>
    <title>
       HTML FORM 
    </title>
</head>
<BODY>
    <H1>
        Registration 
    </H1>
    <form>
        <table>
            <tr>
                <td>
                    Enter your name:
                </td>
                <td>
                    <input type="text" name ="name" placeholder="enter your name" required/>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Email:
                </td>
                <td>
                    <input type="email" name ="email" placeholder="dhru@gmail.com" readonly disabled/>
                </td>
            </tr>
            <tr>
                <td>
                    Enter password:
                </td>
                <td>
                    <input type="password" name ="password" placeholder="enter password"/>
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name ="Gender" value="male"/> male
                    <input type="radio" name ="Gender" value="female"/> female
                    <input type="radio" name ="Gender" value="other"/> other
                </td>
            </tr>
            <tr>
                <td>
                    subject
                </td>
                <td>
                    <input type="checkbox" name ="shweta" value="java"/> java
                    <input type="checkbox" name ="shweta" value="wd"/> wd
                    <input type="checkbox" name ="shweta" value="ai"/> ai
                </td>
            </tr>
            <tr>
                <td> suggetion </td>
                <td>
                <textarea rows="10" cols="10" placeholder="type something..."></textarea>
            </tr>
            <tr>
    
                <td>
                    <input type="submit" name ="submit" value="submit"/>
                </td>
                <td>
                    <input type="reset" name ="reset" value="reset"/>
                </td>
            </tr>

        </table>
    </form>
</BODY> 
</html>
